<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-slate-800 bg-blue-300 text-2xl p-5 text-center">Welcome home</header>

    <div class="bg-gray-900">
        <div class="p-10 max-w-xl mx-auto">
            <h1 class="text-2xl md:text-4xl text-teal-200 text-center mb-4">Chat here!</h1>
            <form hx-post="/generate" hx-trigger="submit" hx-target="#result"
                class="bg-white rounded-lg shadow-md px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="query" class="text-gray-700 mb-2 block font-bold text-sm">Query</label>
                    <input id="query" required name="query"
                        class="shadow text-sm bg-gray-700 appearance-none border rounded w-full py-2 px-3 text-teal-300 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Enter your query" type="text">
                </div>
                <input
                    class="text-teal-300 transition block mx-auto w-full bg-blue-700 px-3 py-1 hover:bg-blue-800 cursor-pointer rounded-md"
                    type="submit" name="submit" value="Submit">
            </form>
        </div>

        <div class="container mx-auto p-4">
            <!-- Output section container -->
            <div class="bg-gray-200 rounded-lg p-6">
                <!-- Output section header -->
                <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 mb-3">
                    <h2 class="text-lg font-semibold">Output</h2>
                    <button onclick="clearInput()" id="clearButton" hx-get="/clear" hx-trigger="click" hx-target="#result" class="text-blue-500 hover:text-blue-700">
                        Clear
                    </button>
                </div>
                <!-- Output content -->
                <div class="bg-white rounded-lg p-4 h-60 overflow-auto">
                    <!-- Replace this area with your output data -->
                    <p class="text-black tracking-wider leading-relaxed" id="result">
                        This is where the output will be displayed.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clearInput(){
            
            clearButton = document.getElementById('clearButton')
            
            clearButton.addEventListener('click', () => {
                inputPlace = document.getElementById('query')
                inputPlace.value = ''
            })
        }
    </script>
</body>
</html>
